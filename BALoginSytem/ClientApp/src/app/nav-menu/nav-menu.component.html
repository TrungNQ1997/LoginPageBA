    <div class="container font-menu margin-div-container padding-lr-10" style="height:auto;min-height:40px;position:relative;justify-content:start;padding-right:250px">

      <button class="navbar-toggler button-toggler button-toggler1"
              type="button"
              (click)="toggleMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>




      <div class="" style="">
        <a class="logo"
           href="https://bagps.vn/"
           title="">
          <img id="img"
               draggable="false"
               class="style-scope yt-img-shadow"
               alt=""
               width="80"
               src="/assets/img/logoBA.jpg">
        </a>
      </div>



      <div class="phone-lang" style="display:flex;position:absolute;right:125px;top:0px;min-width:90px">
        <a class=" div-tel" href="tel:1900 6464" style="color: rgb(11,176,229) !important;">
          <i style="color:rgb(11,176,229)!important" class="fa-solid fa-phone"></i>  1900 6464
        </a>
      </div>
      <div class="phone-lang" style="display:flex;position:absolute;right:10px;top:0px;min-width:90px">
        <div class="dropdown">
          <button class="dropbtn">
            <img width="20" height="20" class="img-flag" src="{{langModel.img}}" />
            <div style="margin-right:5px;text-align:left;min-width:75px">
              {{langModel.text}}
            </div>
            <i style="color:rgb(206,214,224)!important;padding-top:3px" class="fa-solid fa-caret-down"></i>
          </button>
          <div class="dropText">
            <div class="div-item-lang" *ngFor="let lang of dropDownData;let indexOfelement=index;">
              <a (click)="setLanguage(lang.val,indexOfelement)">
                <img class="img-flag" src="{{lang.img}}"
                     width="20" height="20"> {{lang.text}}
              </a>
            </div>

          </div>
        </div>



      </div>
      <div class="collapse navbar-collapse  d-sm-inline-flex justify-content-center div-mobile-menu div-mobile-menu1"
           style="width:100%;" id="div-container-menu">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark"
               href="https://bagps.vn/"
               target="_blank"
               rel="noopener noreferrer">{{ 'home_page' | translate }}</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               href="https://bagps.vn/tin-tuc-c10"
               target="_blank"
               rel="noopener noreferrer">{{ 'news' | translate }}</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               href="https://bagps.vn/huong-dan-dong-phi-dich-vu-ba-gps-d610"
               target="_blank"
               rel="noopener noreferrer">{{ 'fee' | translate }}</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               href="https://badoc.bagroup.vn/display/GPS/1.+HDSD+WEB+GPS"
               target="_blank"
               rel="noopener noreferrer">{{ 'tutorial' | translate }}</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               href="https://bagps.vn/mang-luoi"
               target="_blank"
               rel="noopener noreferrer">{{ 'mang_luoi' | translate }}</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               href="https://bagps.vn/gioi-thieu/"
               target="_blank"
               rel="noopener noreferrer">{{ 'about_us' | translate }}</a>
          </li>
